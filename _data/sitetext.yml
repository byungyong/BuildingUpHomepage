#
# Work based on https://github.com/mmistakes/minimal-mistakes/blob/master/_data/ui-text.yml
#
# Configuration: Add to _config.yml
# locale: "en-US"  [YOUR PREFERRED LOCALE]
#
# How to use:
# {{ site.data.ui-text[site.locale].<var_name> | default: 'text' }}

# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: Intelligent Consulting Group
    text: 지식산업센터, 오피스, 부동산 앱
    button: 더 알아보기
    buttonlink: "#services"
  
  services:
    title: "App소개"
    text: ""
    section: services
    list:
      - title: "오피스 분양정보 실시간 조회"
        desc: "분양 지역별 정보 및 관심도 조회"
        icon: fas fa-building #find more at https://fontawesome.com/icons
      - title: "사용자 친화적인 UI/UX"
        desc: "쉽고 빠르게 원하는 오피스를 볼수 있음"
        icon: fas fa-hand-pointer
      - title: "조회에서 계약까지 한번에"
        desc: "원하는 오피스를 바로 계약할 수 있는 서비스 제공"
        icon: fas fa-file-contract

  clients:
    section: clients
    max-height: 150px
    horizontal-scrolling: "no" #"yes/no"
    list:
      - title: "AppStore"
        url: https://www.apple.com/kr/app-store/
        logo: assets/img/clients/download_appstore.png
      - title: "PlayStore"
        url: https://play.google.com/store/games
        logo: assets/img/clients/download_playstore.png

  timeline:
    title: "Release Notes"
    text: " "
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "BuildingUp 1.0 Google Play Store 등록"
        year: "2022.08"
        desc: "국내 최조 스마트 오피스 앱 출시"
        image: assets/img/timeline/playstore_logo.png
      - title: "BuildingUp 1.0 Apple AppStore 등록"
        year: "2022.09"
        desc: "iPhone 사용자들도 앱을 사용가능"
        image: assets/img/timeline/appstore_logo.png
      - title: "첫 앱을 통한 오피스 거래 성공"
        year: "2022.09"
        desc: "스마트 오피스 시대 개발"
        image: assets/img/timeline/handshake.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Future <br> Intelligent "   

  team:
    title: "App개발팀"
    text: "개발팀 구성원을 소개합니다."
    subtext: 유기적인 팀워크로 최고의 앱을 개발했습니다.
    section: team
    people:
      - name: "Jimmy Ryu"
        role: "대표이사 (개발 총괄)"
        image: assets/img/team/avatar1.jpg
        social:
      - name: "Steve Seo"
        role: "CTO (기획, 디자인)"
        image: assets/img/team/avatar2.jpg
        social:
      - name: "Edward Kwon"
        role: "전무(시장조사, UI/UX)"
        image: assets/img/team/avatar3.jpg
        social:

  contact:
    title: "Contact Us"
    text: "경기 화성시 동탄대로 706 728호"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "fab fa-twitter"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
      - url: https://instagram.com
        icon: "fab fa-instagram"
